<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b557305bb5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assignment.css">
    <title>Assignment | Sign-up</title>
</head>
<body>
    <div class="form">
        <h2>Create Account</h2><br><br>
        <form action="" method="get">
            <div class="user">
                <i class="fas fa-user" style="color: grey;"></i>
                <input type="text" placeholder="Name" id="user1" required>
            </div>
            <div class="envelope">
                <i class="fas fa-envelope" style="color: grey;"></i>
                <input type="email" placeholder="E-mail" id="user2" required>
            </div>
            <div class="lock">
                <i class="fas fa-lock" style="color: grey;"></i>
                <input type="password" placeholder="Password" id="user3" required>
            </div>
            <div class="button">
                <input type="button" value="SIGN UP" id="signup">
                <input type="submit" value="SIGN IN" id="signin">
            </div>
        </form>
    </div>
</body>
</html>
